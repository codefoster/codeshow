<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML to TEXT</title>

    <link href="htmltotext.css" rel="stylesheet" />
    <script src="htmltotext.js"></script>
</head>
<body>
    <div class="htmltotext fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">HTML to TEXT</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">Enter the text such as &lt;b&gt;Hello World!&lt;/b&gt; to show &amp;lt;b&amp;gt;Hello World!&amp;lt;/b&amp;gt;</div>
            <table>
                <tr>
                    <td>
                        <textarea id="inpHTML">< Your HTML here > & "See the output"</textarea>
                    </td>
                    <td>
                        <textarea id="oupTEXT">See the output here</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="convertButton">Convert</button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="FileOpenPicker" />
    <title>Item Picker Contract</title>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="fileOpenPicker.css" rel="stylesheet" />
    <script src="fileOpenPicker.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared
         below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <section role="main" class="fileOpenPicker">
        <ul class="commandbar">
            <li class="win-type-x-large win-type-interactive">Go Up</li>
        </ul>
        <div class="pickerlist" aria-label="Items" data-win-control="WinJS.UI.ListView" data-win-options="{layout: {type: WinJS.UI.GridLayout}, selectionMode: 'multi', tapBehavior: 'toggleSelect', swipeBehavior: 'select'}"></div>
    </section>
</body>
</html>

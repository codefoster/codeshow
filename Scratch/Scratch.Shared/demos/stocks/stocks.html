<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rx Stocks</title>

    <link href="stocks.css" rel="stylesheet" />
    <script src="stocks.js"></script>
    <script src="smoothie.js"></script>
</head>
<body>
    <div class="stocks fragment">
        <header aria-label="Header content" role="banner" style="-ms-grid-column: 1; -ms-grid-column-span: 2;">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Stock Ticker Real-Time Example</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">

            <div id="chartLayoutRoot">
                <canvas id="chart" width="800" height="400"></canvas>
            </div>

            <div id="state" data-win-bind="innerText:state">
            </div>

            <div class="legendItemTemplate" data-win-control="WinJS.Binding.Template">
                <div class="legendItem" data-win-bind="style.backgroundColor:color">
                    <span data-win-bind="innerText:symbol"></span>
                </div>
            </div>

            <div id="legend"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{ 
	                itemTemplate: select('.legendItemTemplate'),
	                selectionMode: 'multi'
                }">
            </div>
            
            <div class="selectedSymbolItemTemplate" data-win-control="WinJS.Binding.Template">
                <div class="selectedItem">
                    <div>Symbol: <span data-win-bind="innerText:symbol"></span></div>
                    <div>Last Close: <span data-win-bind="innerText:lastClose"></span></div>
                    <div>Average High: <span data-win-bind="innerText:averageHigh"></span></div>
                    <div>Average Low: <span data-win-bind="innerText:averageLow"></span></div>
                </div>
            </div>

            <div id="selectedSymbol" 
                data-win-control="WinJS.UI.ListView"
                 data-win-options="{ 
	            itemTemplate: select('.selectedSymbolItemTemplate'),
	            selectionMode: 'none',
                layout: 'horizontal'
                }">
            </div>

        </section>
    </div>
</body>
</html>

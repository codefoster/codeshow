<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/hub/hub.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"><img src="/images/headerlogo.png"/></span>
            </h1>
        </header>

        <section class="hub" aria-label="Main content" role="main" data-win-control="WinJS.UI.Hub">
            <!-- Customize the Hub control by modifying the HubSection controls here. -->

            <div class="hero" data-win-control="WinJS.UI.HubSection">
            </div>

            <div class="section1" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'SourceCode'} }">
                <img src="/images/codeplex.png" width="420" height="280" />
                <div class="subtext win-type-x-large secondary-text" data-win-res="{ textContent: 'Section1Subtext' }"></div>
                <div class="win-type-small secondary-text">
                    <span data-win-res="{ textContent: 'Section1Description' }"></span>
                </div>
            </div>

            <div class="section2" data-win-control="WinJS.UI.HubSection" data-win-res="{ winControl: {'header': 'Team'} }"
                data-win-options="{ onheaderinvoked: HubPage.section2HeaderNavigate }">
                <div class="itemTemplate" data-win-control="WinJS.Binding.Template">
                    <img src="#" data-win-bind="src: imageUrl; alt: name" />
                    <div class="item-text">
                        <div class="win-type-medium" data-win-bind="textContent: name"></div>
                        <div class="win-type-xx-small secondary-text" data-win-bind="textContent: twitterHandle codeSHOW.Pages.Hub.Converters.twitterHandleConverter"></div>
                        <div class="win-type-xx-small secondary-text" data-win-bind="textContent: website"></div>
                        <div class="win-type-small secondary-text" data-win-bind="textContent: bio"></div>
                    </div>
                </div>
                <div class="itemslist win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{
                        layout: {type: WinJS.UI.ListLayout},
                        selectionMode: 'none',
                        itemTemplate: select('.section2 .itemTemplate'),  
                        itemDataSource: codeSHOW.Pages.Hub.teamList.dataSource,
                        oniteminvoked: HubPage.section2ItemNavigate
                    }">
                </div>
            </div>

            <div class="section3" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section3'} }">
                <div class="top-image-row">
                    <img src="/images/gray.png" />
                </div>
                <div class="sub-image-row">
                    <img src="/images/gray.png" />
                    <img src="/images/gray.png" />
                    <img src="/images/gray.png" />
                </div>
                <div class="win-type-medium" data-win-res="{ textContent: 'DescriptionText' }"></div>
                <div class="win-type-small secondary-text">
                    <span data-win-res="{ textContent: 'Section3Description' }"></span>
                    <span data-win-res="{ textContent: 'Section3Description' }"></span>
                </div>
            </div>

            <div class="section4" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section4'} }">
                <div class="item-title win-type-medium" data-win-res="{ textContent: 'Section4ItemTitle' }"></div>
                <div class="article-header win-type-x-large secondary-text" data-win-res="{ textContent: 'Section4Subtext' }"></div>
                <div class="win-type-xx-small secondary-text" data-win-res="{ textContent: 'Section4ItemSubTitle' }"></div>
                <div class="win-type-small secondary-text">
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                </div>
            </div>

            <div class="section5" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: false, onheaderinvoked: codeSHOW.Pages.Hub.demosNavigate }" data-win-res="{ winControl: {'header': 'Demos'} }">
                <div class="itemTemplate" data-win-control="WinJS.Binding.Template">
                    <img src="#" data-win-bind="src: name; alt: name" />
                    <div class="win-type-medium" data-win-bind="textContent: name"></div>
                    <div class="win-type-small secondary-text" data-win-bind="textContent: name"></div>
                </div>
                <div class="itemslist win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{
                        layout: {type: WinJS.UI.GridLayout},
                        selectionMode: 'none',
                        itemTemplate: select('.section5 .itemTemplate'),
                        itemDataSource: codeSHOW.Pages.Hub.demosList.dataSource,
                        oniteminvoked: HubPage.section5ItemNavigate
                    }">
                </div>
            </div>

        </section>
    </div>
</body>
</html>

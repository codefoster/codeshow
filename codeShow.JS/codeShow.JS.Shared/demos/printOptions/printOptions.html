<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Options</title>

    <script src="printOptions.js"></script>
</head>
<body>
    <div class="options fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Print</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" >
           
                <div class="explanation">This example shows how to apply options with printing</div>
      
          
            <div id="printOptions">
                <div id="printStatus"></div>
                <button id="printWithOptions">Print</button>
            </div>
        </section>
    </div>
</body>
</html>

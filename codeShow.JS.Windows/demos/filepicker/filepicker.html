<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FilePicker</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="filepicker.css" rel="stylesheet" />
    <script src="filepicker.js"></script>
</head>
<body>
    <div class="filepicker fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">FilePicker</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">Open a picture from anywhere on your computer or within your apps that provide FilePicker functionality</div>
            <button id="open">Open Picture</button>
            <div id="result"></div>
            <img />
        </section>
    </div>
</body>
</html>
